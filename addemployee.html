<!doctype html>

<html>
	<Head>
		<meta charset="utf-8"/>
		<meta name="description" content="I'm so excited about learning html"/>
		<meta name="keywords" content="html, mobile development, apps"/>
		<meta name="robots" content="index, fallow"/>
		<meta name="viewport" content="user-scalable-no, width=device-width"/>
		<title>My First HTML Document</title>
		
	</head>	
	<body>	
		<header><h1 id="test">         My G6 Employee's    </h1></header> 	
		<nav>
			<a href="#" id="clear">    Clear All       </a>
			<a href="#" id="showLink"> Show Employee's </a>
			<a href="#" id="addNew">   Add New         </a>
		</nav>	
		<form id="contactForm">		
			<fieldset>		
				<legend>Employee:</legend>			
				<span>* fields are required</span><br>
				<ul id="errors"></ul><br>
					<label id="select" for="group" <Add Employee:></label><br>			
					<label for="fName">   *First Name    </label> <input type="text" id="fName"   /><br>		 
					<label for="lName">   *Last Name     </label> <input type="text" id="lName"   /><br>	 
					<label for="eMail">   *Email         </label> <input type="text" id="eMail"   /><br>
					<label for="pNumber"> Phone Number  </label> <input type="text" id="pNumber" /><br>	
					<input type="radio" id="shiftTime"   value="Day Shift"   name="shift"/><label for="shiftTime">   I can work day shifts     </label><br>		
					<input type="radio" id="shiftTime" value="Night Shift" name="shift"/><label for="shiftTime"> I can work night shifts   </label><br>			
					<input type="radio" id="shiftTime"  value="Both Shifts" name="shift"/><label for="shiftTime">  I can work either shifts  </label><br>			
					<label for="reliable">Reliable       </label> <input type="range" min="0" max="100" id="reliable"/><br>							
					<label for="notes">Notes</label><br>		
					<textarea rows="4" cols="50" id="notes"> </textarea>				
					<button id="submit" type="button">Submit</button>		
			</fieldset>		
		</form>		
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/json.js" type="text/javascript"></script>	
	</body>
</html>
