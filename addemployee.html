<!doctype html>

<html>
	<Head>
		<meta charset="utf-8"/>		
		<meta name="description" content="I'm so excited about html!"/>
		<meta name="keywords" content="html5, mobile developement, Full Sail University"/>
		<meta name="robots" content="index, follow"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<link href="css/style.css" rel="stylesheet" />
		<title>My Employee Contact List</title>
	</head>	
	<body>	
		<header><h1 id="test">My G6 Employee's</h1></header> 	
		<nav>
			<a href="#" id="clear">    Clear All       </a>
			<a href="#" id="displayLink"> Show Employee's </a>
			<a href="addemployee.html" id="addNew">   Add New         </a>
		</nav>	
		<form action="#" method="post" id="employeeForm">		
			<fieldset id="employeeFieldSet">		
				
				<legend>Add Employee:</legend>			
				<span>* fields are required</span><br>
				<ul id="errors"></ul><br>
					<li id="select"><label for="group"> * Add Job </label> <li>
					<label for="fName">   *First Name    </label> <input type="text" id="fName"   /></li>		 
					<li> <label for="lName">   *Last Name     </label> <input type="text" id="lName"   /></li>	 
					<li> <label for="email">   *Email         </label> <input type="text" id="email"   /></li>
					<li> <label for="pNumber"> Phone Number   </label> <input type="text" id="pNumber" /></li>	
						<ul class="radio">
							<li> <label for="time" > Time </label> </li>
							<input type="radio" id="days"   value="Days"   name="time"/><label for="days">   I can work days    </label><br>		
							<input type="radio" id="nights" value="Nights" name="time"/><label for="nights"> I can work nights  </label><br>
						</ul>			
					<li> <label for="reliable"> Reliable </label> <Br> <input type="range" min="0" max="100" id="reliable"/></li>
					<li> <label for="notes">    Notes</label> <br>
					<textarea rows="4" cols="40" id="notes"> </textarea></li>				
				</ul>
			</fieldset>
			<input type="submit" value="Save Contact" id="save" /><br />		
		</form>		
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/json.js" type="text/javascript"></script>	
	</body>
</html>
